    <script>
      // funktioniert noch nicht
      const header = document.querySelector("header");
      const maxOpacity = 1; // The maximum opacity you want for the background

      window.addEventListener("scroll", () => {
        const scrollPosition = window.scrollY;
        // Calculate the trigger point as a fraction of the screen height
        const triggerPoint = window.innerHeight;
        if (
          scrollPosition > triggerPoint &&
          scrollPosition < window.innerHeight
        ) {
          // Calculate the opacity based on the scroll position relative to the trigger point and screen height
          const opacity = Math.min(
            maxOpacity,
            ((scrollPosition - triggerPoint) / window.innerHeight) * 1.25
          );
          header.style.background = `linear-gradient(rgba(255,0,0,${opacity}), rgba(0,0,0,0))`;
        } else if (scrollPosition >= window.innerHeight * 0.9) {
          header.style.backgroundColor = `rgba(0, 255, 0, 1)`;
        } else {
          header.style.backgroundColor = "transparent";
        }
      });
